<!DOCTYPE html>
<html>

<body ng-app="minhaApp">

    <div ng-controller="meuController">
        {{firstName + " " + lastName}}
    </div>
    
    <div ng-controller="meuController2">
        {{firstName + " " + lastName}}
    </div>

    {{10 + 10}}


    <script>

        });

        app.controller("meuController2", function ($scope) {
            $scope.firstName = "jorge";
            $scope.lastName = "Marina";
        });

</body>

</html>
