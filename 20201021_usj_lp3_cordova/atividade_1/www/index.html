<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'" />

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/angularjs.js"></script>
    <title>Hello World</title>
</head>

<body>
    <div class="app">
        <div ng-app="app">

            <div ng-controller="mCtrl">

                <div>
                    <label for="salarioFixo">Salário fixo</label>
                    <input ng-model="salarioFixo" type="number" name="salarioFixo" value="0">
                </div>

                <div>
                    <label for="valorTotalVendas">Valor em r$ do total de vendas</label>
                    <input ng-model="valorTotalVendas" type="number" name="valorTotalVendas" value="0">
                </div>

                <div id="texto" style="display: none;">
                    <p>O salário total é de {{total}}.</p>
                </div>

                <button ng-click="calcular()"> Calcular </button>

            </div>


            <script>
                var app1 = angular.module("app", []);

                app1.controller("mCtrl", function ($scope) {
                    $scope.calcular = function () {

                        ($scope.valorTotalVendas >= 1501
                            ? $scope.total = $scope.salarioFixo + ($scope.valorTotalVendas * 0.5)
                            : $scope.total = $scope.salarioFixo + ($scope.valorTotalVendas * 0.3)
                        )
                        document.getElementById("texto").style.display = "inline";
                    }

                });

            </script>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
