<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Hello World</title>
</head>

<body style="padding: 50px;">

    <div class="container" id="app">
        <h1>Cálculadora</h1>
        <form>
            <div class="form-group">
                <label for="numero1">Primeiro número</label>
                <input type="text" id="numero1" v-model.number="numero1">
            </div>

            <div class="form-group">
                <label for="numero2">Segundo número</label>
                <input type="text" id="numero2" v-model.number="numero2">
            </div>

            <div class="form-group">
                <label for=""></label>
                <button class="btn btn-primary" v-on:click.prevent="somar()">Somar</button>
            </div>

            <div class="form-group">
                <label for="resultado">Resultado cálculo </label>
                <input type="text" id="resultado" name="resultado" v-model="resultado" disabled>
            </div>
        </form>
    </div>

    <script>
        // /**
        // * O form chama atualizar página, por isso pode ser comentado, Ou
        // * Ou pode ser utilizado o o .prevent no on-click : v-onclick.prevent=""
        // * o .prevent é uma função do Vue que preveni a ação do form
        // */
        //
        // var numero1 = documento.getElementById('numero1').value;
        // document.getElementById('resultado').value = 111;
        var app = new Vue({
            el: '#app',
            data: {
                numero1: 0,
                numero2: 0,
                resultado: 0
            },
            methods: {
                somar: function () {
                    this.resultado = this.numero1 + this.numero2;
                }
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
