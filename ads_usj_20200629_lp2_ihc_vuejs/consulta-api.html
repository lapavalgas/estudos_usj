<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Hello World</title>

<body>

    <div class="container" id="app">
        <h1> {{mensagem1}} </h1>
        <h2> {{mensagem2}} </h2>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                mensagem1: 'OlÃ¡ mundo!!!',
                mensagem2: 'oi pessoal'
            },
            mwethods: {
                lerEventoId: function(id) {
                    var resposta = fetch('localhost:8080/eventos/' + id)
                    .then( (resposta) => resposta.json() )
                    .then( (evento) => this.evento = evento);
                }
            }
        });
    </script>
