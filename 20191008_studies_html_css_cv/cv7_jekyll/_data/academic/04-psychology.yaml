    - title: "Pesquisa: É proibido proibir da disparada"
      sigla: Estácio
      time: 2015 ~ 2015
      resume: "É proibido proibir da disparada: a recepção e os desdobramentos do existencialismo na música popular brasileira a partir da segunda metade do século XX (1968-1988), foi uma pesquisa bibliográfica para compreender as formas que o existencialismo sartreano atravessa a música popular brasileira desde o tropicalismo até o rock dos anos 1980. Sob a orientação da professora e psicólogo existencialista Rodrigo Diasz. Pesquisa financiada pelo fundo de apoio à manutenção e ao desenvolvimento da educação superior do art. 170/171 de Santa Catarina."
