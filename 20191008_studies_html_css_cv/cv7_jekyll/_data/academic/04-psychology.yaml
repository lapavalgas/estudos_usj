- title: Graduação em Bacharelado em Psicologia
  local: Centro Universitário Estácio de Santa Catarina
  sigla: Estácio
  time: 2011 ~ 2016
  status: Concluído.
  resume: Após um período de afastamento do piano devido a uma lesão tendinites passei por uma experiência de depressão e de acompanhamento psicoterapêutico. A curiosidade e o amadurecimento que pude viver no processo psicoterapêutico me direcionou a buscar essa formação. Foi um período de muita aprendizagem e amadurecimento, o interesse nas neurociências guiou minha formação desde o início. As pesquisas financiadas pelo programa estadual de fundo de apoio à manutenção e ao desenvolvimento da educação superior, FUMDES, do art. 170/171, foram minha principal fonte de renda nesse período para custear minha formação. Assim me dediquei inteiramente as neurociências, ao cognitivismo, a neuropsicologia e a avaliação psicológica. No decorrer de todo o curso foram efetuadas cinco pesquisas sobre neurociências, dois projetos de extensão, três monitorias e os estágios obrigatórios em clínica. Considero essa a minha formação mais relevante até o momento por ter proporcionado maior compreensão sobre a experiência no mundo.
  id: psychology

  topics: 
    - title: 'Artigo final: Análise clínica da demência e doença de Parkinson'
      sigla: Estácio
      time: 2016 ~ 2016
      resume: Artigo final compreende uma síntese do projeto de pesquisa e extensão executadas no decorrer de 2015 a 2016 com os pacientes parkinsonianos na clínica de psicologia. O artigo elucida a condição patológica, o perfil parkinsonianos da clínica de fisioterapia da Estácio através de uma análise estatística. Sob orientação dos professores Fábio Perin, no estágio e pesquisa, e Rodrigo Diasz, na produção textual.
