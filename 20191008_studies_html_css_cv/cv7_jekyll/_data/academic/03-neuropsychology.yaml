  resume: No decorrer do último semestre da psicologia já estava direcionado minha atuação profissional enquanto neuropsicólogo. Assim iniciei o curso de pós-graduação com o objetivo de formalizar meus estudos em neuropsicologia.
  id: neuropsychology
  
  topics:  
    - title: 'Artigo final: A informatização da Neuropsicologia: Uma revisão dos limites, Obstáculos e Potenciais da Automatização'
      sigla: ICTC
      time: 2017 ~ 2018
      resume: Projeto de pesquisa estudou a viabilidade da informatização do campo, foram analisadas as dificuldades em incorporar algumas tecnologias como os processadores, memória, monitores, mouses, teclados, telas de touchscreen, smartpen, giroscópio, câmeras, o sistema de posicionamento global, monitores de realidade virtual, a brain computer interface, a internet e plataformas web, banco de dados e algoritmos de machine learning. Com o objetivo de identificar as limitações existentes na utilização dessas e as possíveis falhas de dimensionamento e incompatibilidade da neuropsicologia com as tecnologias de informação. Sob orientação da professora e neuropsicóloga Priscila Covre.
