- title: Curriculum
  description: Entusiasta da área da informática há mais de dez anos. Após concluir a formação em psicologia e iniciar as atividades profissionais interessou-se em buscar novos desafios e experiências. Iniciou, então, a graduação em Análise e Desenvolvimento de Sistemas. Ingressou, também, no mestrado profissional, tendo em vista a união das áreas da saúde e tecnologia. Possui experiências nas áreas da educação, saúde e pesquisa acadêmica, podendo contribuir na mediação de projetos que compreendam esses aspectos. Atualmente, procura inserção na área de desenvolvimento de sistemas. <br> Conhecimentos básicos em análise de requisitos, documentação, UML e prototipação. Capaz de desenvolver e implementar métodos, classes e sistemas em Java utilizando a programação orientada ao objeto e design patterns, incluindo ou não o CRUD com banco de dados em JDBC ou Hibernate com MySQL e PostgreSQL. Com habilidades iniciais no desenvolvimento de interfaces utilizando jFrame e JavaFX. Também compreende de maneira inicial as linguagens Python, JavaScript e C#, e a programação para Web utilizando HTML e CSS. 

