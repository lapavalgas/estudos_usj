- title: Graduação em Licenciatura em Música
  local: Universidade do Estado de Santa Catarina
  sigla: UDESC
  time: 2010 ~ 2015
  status: Abandono de curso.
  resume: Com intuito de ingressar no ensino superior e formalizar meus estudos de música iniciei o curso de licenciatura em música, sempre ciente de que não seria minha única formação, tinha interesse em aprofundar meus conhecimentos em música e piano. Foi um período de grande aprendizagem, em parte por aprofundar os conhecimentos em música, mas também devido a ênfase do curso em pedagogia e educação musical. Foi o momento em que tive o primeiro contato com as neurociências e a carreira acadêmica. Nesse período participei de monitorias, dos estágios e de diferentes cursos para aperfeiçoar as técnicas instrumentais e de edição de áudio. O abandono do curso ocorreu devido às prioridades com minha formação em psicologia e após um período de afastamento instrumental por uma lesão inflamatória.
  id: music
  
